<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dış Ticaret Chatbotu</title>
        <style>
        html, body {
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            margin: 0; padding: 0;
        }
        </style>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Dış Ticaret Chatbotu</h1>
        </div>
        
        <!-- Load Facebook SDK for JavaScript -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/tr_TR/sdk.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <!-- Your customer chat code -->
        <div class="fb-customerchat"
          attribution="setup_tool"
          page_id="227115044500397"
          theme_color="#67b868"
          logged_in_greeting="Selam! Sana yardım etmemi ister misin?"
          logged_out_greeting="Selam! Sana yardım etmemi ister misin?">
        </div>
    </body>
</html>
